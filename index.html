<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Skitzo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main class="main" id="main">
        <section class="page" id="page">
            <!-- Landing -->
            <div class="wrapper">
                <div class="landing-page">
                    <img src="https://images.unsplash.com/photo-1576871337622-98d48d1cf531?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
                </div>
            </div>
        </section>
        <!-- contact -->
        <section class="contact" id="contact">
            <div class="kontak">
                <form>
                    <label for="youremail"></label>
                    <input type="text" placeholder="Enter your email..."name="email"><br>
                    <label for="country"></label>
                    <input type="text" placeholder="Your from..."name="country"><br>
                    <label for="yourcomment"></label>
                    <input type="text" placeholder="Enter your comment..."name="comment"><br>
                </form>
            </div>
        </section>
        <section class="card" id="card">
            <div class="card">

            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <small class="footer"><a href="">By Adri Gunawan</a></small>
    </footer>
</body>
</html>
